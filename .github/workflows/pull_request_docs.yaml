name: Pull Request for Documentation Changes

on:
  pull_request:
    branches:
      - master
    paths:
      - '.markdownlint.yaml'
      - '.vale.ini'
      - 'Dockerfile-docs'
      - 'docs-nginx.conf'
      - 'docs/**'
      - 'theme_common'
      - 'theme_override'

jobs:
  qa:
    uses: stakater/.github/.github/workflows/pull_request_doc_qa.yaml@v0.0.97
    with:
      MD_CONFIG: .github/md_config.json
      DOC_SRC: docs
      MD_LINT_CONFIG: .markdownlint.yaml
